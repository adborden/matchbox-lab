---
variant: flatcar
version: 1.0.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-rsa  adborden@cano

storage:
  files:
    - path: /etc/flatcar/update.conf
      overwrite: true
      contents:
        local: etc_flatcar_update.conf

systemd:
  units:
    - name: etcd-member.service
      enabled: true
      dropins:
        - name: 20-etcd-member.conf
          contents: |
            [Service]
            Environment="ETCD_IMAGE_TAG=v3.5.0"
            ExecStart=
            ExecStart=/usr/lib/coreos/etcd-wrapper --name="etcdserver"
              --listen-peer-urls="http://192.168.8.3:2380"
              --listen-client-urls="http://0.0.0.0:2379"
              --initial-advertise-peer-urls="http://192.168.8.3:2380"
              --initial-cluster="node-a=http://192.168.8.3:2380"
              --advertise-client-urls="http://192.168.8.3:2379"
